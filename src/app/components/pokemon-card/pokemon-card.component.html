<div class="row">
<mat-card class="pokemon-card col-md-3" *ngFor="let pokemon of pokemons">
    <mat-card-header>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
        <mat-card-subtitle>Shape</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.image" alt="Pokemon img">
    <mat-card-content>
        <p>descripcion</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button extended class="favorite">
            <mat-icon>favorite</mat-icon>
            Favoritos
        </button>
        <button mat-button extended class="add">
            <mat-icon>add_circle</mat-icon>
            Adoptar
        </button>
    </mat-card-actions>
</mat-card>
</div>
